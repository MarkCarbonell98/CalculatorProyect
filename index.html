<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="total"></div>
		<div class="container1">
				<div id="numbers">
					<div class="number-container">
						<a id="one">1</a>
						<a id="two">2</a>
						<a id="three">3</a>
					</div>
					<div class="number-container">
						<a id="four">4</a>
						<a id="five">5</a>
						<a id="six">6</a>
					</div>
					<div class="number-container">
						<a id="seven">7</a>
						<a id="eight">8</a>
						<a id="nine">9</a>
					</div>
					<div class="number-container">
						<a id="ans">Ans</a>
						<a id="zero">0</a>
						<a id="clearAll clear">AC</a>
					</div>
				</div>
				<div id="operators">
					<a id="plus">+</a>
					<a id="minus">-</a>
					<a id="divide">*</a>
					<a id="multiply">/</a>
				</div>
				<div id="side">
					<a id="sqrt">&radic;</a>
					<a id="sq">^</a>
					<a id="decimal">.</a>
					<a id="equals">=</a>
				</div>
				</div>
				<div id="buttons">
					<a id="trigonometrics">&larr;</a>
					<a id="exponentials">&rarr;</a>
					</div>
				</div>
		</div>
	<aside>
			<div id="trigonometrics-menu">
				<a id="sin-r">sin(r)</a>
				<a id="sin-d">sin(d)</a>
				<a id="cos-r">cos(r)</a>
				<a id="cos-d">cos(d)</a>
				<a id="tan-r">sin(r)</a>
				<a id="tan-d">sin(d)</a>
			</div>
			<div id="exponentials-menu">
				<a id="log">log</a>
				<a id="ln">ln</a>
				<a id="memory-plus">M+</a>
				<a id="memory-minus">M-</a>
				<a id="memory-reset">MR</a>
				<a id="memory-clear">MC</a>
			</div>
		</aside>
	</body>
</html>
